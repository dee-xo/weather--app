<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/991de1cf16.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <a href="https://www.netlify.com"></a>
    <div class="container">
      <div class="weatherApp">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-6">
              <input
                type="submit"
                value="SEARCH"
                class="form-control btn btn-secondary"
              />
            </div>
            <div id="current-location-button"></div>
          </div>
        </form>
        <span class="border-0">
          <h1>
            <i class="fas fa-map-marker-alt"></i>
            <br />
            <span id="city"></span>
          </h1>
        </span>

        <div class="row">
          <div class="col-12" id="date">Enter City and/or Press "Search"</div>
          <div id="description"></div>
        </div>
        <div class="row">
          <div>
            <span id="temperature"></span
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              width="150"
              height="150"
              alt="Clear"
              id="icon"
            />
            <ul id="right-wing">
              <li>Feels like: <span id="feels"></span>°</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <a href="https://github.com/dee-xo/weather--app" target="_blank"
        >Open-source code</a
      >
      by Dwayna Williams
    </div>
    <script src="index.js"></script>
  </body>
</html>
